<script>
  function toggleMenu() {
    document.getElementById('mobile-menu').classList.toggle('show');
  }
  function toggleCategory(id) {
    document.getElementById(id).classList.toggle('hidden');
  }
  
  function showCert(file, isPdf) {
    document.getElementById('certTitle').innerText = "Certificate: " + file.replace('.pdf','').replaceAll('_',' ');
    if(isPdf) {
      document.getElementById('certViewer').style.display = 'none';
      document.getElementById('certPdfViewer').style.display = 'block';
      document.getElementById('certPdfViewer').src = 'assets/'+file;
    } else {
      document.getElementById('certPdfViewer').style.display = 'none';
      document.getElementById('certViewer').style.display = 'block';
      document.getElementById('certViewer').src = 'assets/'+file;
    }
  }
</script>
